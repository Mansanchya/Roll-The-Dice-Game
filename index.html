<!-- Document type -->
<!DOCTYPE html>
<!-- It is the HTML file starting tag and tells that language is english --> 
<html lang="en">

<!-- It is the head starting tag which includes meta tags,links,title etc. -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll the Dice Game</title>
  <link rel="icon" href="img/Logo.png">
  <link rel="stylesheet" href="Style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
</head>

<!-- It is the body starting tag to store the content of the webpage -->
<body>

  <!-- It is the main div to structure the webpage into the body tag -->
  <div class="container">

    <!-- Div to set logo, Welcome massage and speaker functionality for the webpage -->
    <div class="game-header">
      <div class="Left">
        <img src="img/CuriousJR.png" alt="Error to Load Logo" id="imgg">
      </div>
      <div>
        <h2>WELCOME TO ROLL THE DICE GAME</h2>
      </div>
      <div class="image-music">
        <img id="image-music" src="img/music-on.png" alt="image music"
        onclick="musicImageHandler()">        
      </div>
    </div>

    <!-- Div to show the Rolling dice and the information related to it -->
    <div class="info">
      <div class="first">You<br>Selected<br><span id="text-user-selected">0</span></div>
      <div class="image-dice"><img id="dice" src="img/load.gif" alt="A dice image"></div>
      <div class="first">Your<br>Score<br><span id="text-total-score">0</span></div>
    </div>

    <!-- Div's for the information that display on the middle of the screen during the game -->
    <div id="h" class="text-level-3">Dice will change in <span id="timeS">0</span> seconds</div>   
    <div id="text-init-loading" class="text-level-1">Loading</div>   
    <div class="text-level-3">Trial # <span id="text-ttrial-number">1</span> </div>
    <div id="result" class="text-level-2">Can you guess it?</div>

    <!-- Buttons for taking input between 1 to 6 from the user -->
    <div>
      <div class="number">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="number">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
    </div>

    <div class="credits">
      Created By : Mansanchya
    </div>
    
  </div>

  <!-- Attached javascript file with html -->
  <script src="Script.js"></script>
</body>
</html>
